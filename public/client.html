<!DOCTYPE html>
<html>

<body v-scope @vue:mounted="mounted">
    <div v-if="state">
        {{ state }}
    </div>
    
</body>

<script src="/socket.io/socket.io.js"></script>
<script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module';
    
    createApp({
        state: null,

        mounted() {
            const socket = io();
            socket.on('connect', () => {
                console.log('socket id: ', socket.id);
                socket.on('new state', (state) => {
                this.state = state;
                });
            });
        }
    }).mount();



</script>
</html>
